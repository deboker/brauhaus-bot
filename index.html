<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="images/brau-bot.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/brau-bot.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/brau-bot.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <title>Brauhaus Chatbot</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="chatbot-container">
        <div class="chatbot-header">
          <img src="images/brau-bot.png" class="logo" />
        </div>
        <div
          class="chatbot-conversation-container"
          id="chatbot-conversation-container"
        ></div>
        <form id="form" class="chatbot-input-container">
          <input
            name="user-input"
            type="text"
            id="user-input"
            placeholder="Hop into your questions..."
            required
          />
          <button id="submit-btn" class="submit-btn">
            <img
              src="public/send-alt-1-svgrepo-com (2).svg"
              class="send-btn-icon"
            />
          </button>
        </form>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
